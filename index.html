<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>Typaholic</title>
</head>
<body>
    <div class="title" id="title">Typaholic</div>
    <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay">quote</div>
        <textarea id="quoteInput" class="quote-input" autofocus>quote</textarea>
        <div class="skip" id="skip">skip
            <span class="tiptext">alt + n</span>
        </div> 

    </div>
    <div class="wpm" id="wpm">0</div>
    <div class="label" id="label">wpm</div>
    <div class="best" id="best">0</div>
    <div class="bestlabel" id="bestlabel">best</div>
    
    
</body>
<body>
  <div class="colorBlock" id="color1"></div>
  <div class="colorBlock" id="color2"></div>
  <div class="colorBlock" id="color3"></div>
  <div class="colorBlock" id="color4"></div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
   //Create anonymous function that listens for a click on anything with the class colorBlock
    $(".colorBlock").click(function() {
      //Get the background color of the clicked color block by using the this object
      var $backgroundColor = $(this).css("background-image");
      //Set the body's background-color to the received background-color
      $("body").css("background-image", $backgroundColor);
    });
  </script>
</body>
</html>
