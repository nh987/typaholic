<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>Typaholic</title>
</head>
<body>
    <div class="title" id="title">Typaholic</div>
    <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay">quote</div>
        <textarea id="quoteInput" class="quote-input" autofocus>quote</textarea>
        <div class="skip" id="skip">skip</div> 
    </div>
    <div class="wpm" id="wpm">0</div>
    <div class="label" id="label">wpm</div>
    <div class="best" id="best">0</div>
    <div class="bestlabel" id="bestlabel">best</div>
    
    
</body>
</html>
